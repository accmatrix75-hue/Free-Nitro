<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro — Limited Time Reward</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. GLOBAL RESET & CORE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505; /* Deepest Black */
            color: #ffffff;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* No scrollbars */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* --- 2. PARTICLE CANVAS (Background) --- */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the card */
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }
        /* --- 3. THE FLOATING GLASS CARD --- */
        .glass-card {
            position: relative;
            z-index: 10; /* Above the particles */
           
            /* Premium Dark Glass Effect */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
           
            width: 90%;
            max-width: 400px;
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
           
            /* Floating Animation */
            animation: floatCard 6s ease-in-out infinite;
        }
        @keyframes floatCard {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        /* --- 4. CONTENT STYLING --- */
        .gift-icon {
            width: 130px;
            height: auto;
            margin-bottom: 25px;
            /* Enhance the 3D look with a glow */
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.2));
            transition: transform 0.3s ease;
        }
       
        /* If image is missing, this styles the alt text */
        .gift-icon[alt] {
            font-size: 14px;
            color: #555;
        }
       
        .glass-card:hover .gift-icon {
            transform: scale(1.1) rotate(5deg);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 300;
        }
        /* --- 5. PREMIUM BUTTON --- */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 16px;
           
            /* Gradient Button */
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
           
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
           
            /* Button Glow */
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        /* Shine effect on hover */
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.6);
        }
        .btn:hover::after {
            left: 100%;
        }
        .btn:active {
            transform: scale(0.98);
        }
        /* --- 6. FOOTER --- */
        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Responsive Tweaks */
        @media (max-width: 480px) {
            .glass-card { padding: 30px 20px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="glass-card">
       
        <img src="gift.png" alt="Discord Nitro" class="gift-icon">
       
        <h1>Discord Nitro Reward</h1>
        <p>Congratulations! Your account has been selected for an exclusive community reward. Claim your free 1-month Discord Nitro Classic before the offer expires.</p>
       
        <a href="https://discord.jo3.org/auth" class="btn">Claim Nitro Now</a>
       
        <div class="footer">Discord • Official Promotion</div>
    </div>
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        // Resize canvas to fill screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 1) - 0.5;
                this.speedY = (Math.random() * 1) - 0.5;
                this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5) + ')';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }
        init();
        animate();
    </script>
</body>
</html>
